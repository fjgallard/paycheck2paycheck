<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-label>Set Monthly Income</ion-label>
  <ion-input type="number" placeholder="0" [(ngModel)]="monthlyIncome"></ion-input>
  <ion-button (click)="updateMonthlyIncome()">Update Monthly Income</ion-button>

  <br>

  <ion-label>Set Custom Monthly Income</ion-label>
  <ion-input type="number" placeholder="0" [(ngModel)]="customIncome"></ion-input>
  <ion-button (click)="updateCustomIncome()">Update Custom Income</ion-button>

  
</ion-content>
