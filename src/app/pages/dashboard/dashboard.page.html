<ion-content fullscreen class="ion-padding" scroll-y="false">
  <ion-slides class="slides" pager>
    <ion-slide *ngFor="let budget of budgetService.budgets">
      <div class="slide">
        <h3>{{ budget.id }}</h3>
        <ion-text class="budget-limit">
          {{ budget.limit - budget.consumed | number }}
        </ion-text>
        <ion-text class="budget-limit-subtitle">
          left this month
        </ion-text>
        <ion-text class="budget-days-left">
          <span id="days">{{ budgetService.getRemainingDays(budget) }}</span> days left
        </ion-text>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
