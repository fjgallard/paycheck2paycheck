<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>New Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-col full-height">
    <div class="budget-form">
      <div class="body-section flex-col justify-between">
        <ion-list>
          <ion-item>
            <ion-label>
              <div class="flex justify-between align-center" id="wallet">
                <div class="section-input">
                  <h2>Name</h2>
                  <ion-input 
                  type="text"
                  class="ion-no-padding"
                  [(ngModel)]="name">
                  </ion-input>
                </div>
              </div>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <div class="flex justify-between align-center" id="wallet">
                <div class="section-input">
                  <h2>Amount</h2>
                  <ion-input 
                  type="number"
                  class="ion-no-padding"
                  [(ngModel)]="limit">
                  </ion-input>
                </div>
              </div>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              <div class="flex justify-between align-center" id="wallet">
                <div class="input-field">
                  <h2>Duration</h2>
                </div>
              </div>
            </ion-label>

            <ion-select interface="popover" [(ngModel)]="duration">
              <ion-select-option value="monthly">Monthly</ion-select-option>
              <ion-select-option value="weekly">Weekly</ion-select-option>
              <ion-select-option value="annual">Annual</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item class="form-item">
            <ion-label class="form-label" position="floating">
              <h2>Icon</h2>
            </ion-label>
            <ion-row class="icon-row">
              <ion-col size="4" *ngFor="let ico of iconListKeys" >
                <ion-button *ngIf="!iconList[ico]" (click)="setIcon(ico)" color="medium" expand="block" fill="clear">
                  <ion-icon slot="icon-only" [name]="ico"></ion-icon>
                </ion-button>
                <ion-button *ngIf="iconList[ico]" (click)="setIcon(ico)" color="primary" expand="block" fill="clear">
                  <ion-icon slot="icon-only" [name]="ico"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </div>
  
      <div class="action-btns">
        <ion-button (click)="save()" type="submit">Submit</ion-button>
        <ion-button (click)="closeModal()">Cancel</ion-button>
      </div>

    </div>
  </div>
  
</ion-content>
