<ion-item class="category">
  <ion-avatar slot="start">
    <div class="progress-ring">
      <app-progress-ring
      [radius]="18"
      [strokeWidth]="1"
      [progress]="percentage">
      </app-progress-ring>
    </div>
    <ion-icon name="fast-food-sharp"></ion-icon>
  </ion-avatar>
  <ion-label>
    <div class="label flex justify-between align-center">
      <div class="label-left flex-col">
        <ion-text class="label-left__title">{{ category.name }}</ion-text>  
        <ion-text class="label-left__subtitle">{{ percentage + '%' }}</ion-text>
      </div>
      <div class="label-right">
        {{ 'P' + category.limit || '' }}
      </div>
    </div>
  </ion-label>
</ion-item>
