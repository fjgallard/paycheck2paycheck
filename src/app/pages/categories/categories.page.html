<ion-header>
  <ion-toolbar>
    <ion-title>categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let category of categories">
      <p>{{ category.name }}</p>
      <ion-button (click)="viewCategory(category.id)" >View</ion-button>
      <ion-button (click)="deleteCategory(category.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
